<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>

            {% block style %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
            {% endblock %}

        {% endblock %}
    </head>

    <body>
        <div class="navbar">
            <!-- url_for takes the name of route function in views.py-->
            <a href="{{ url_for('home') }}" class="navbar-item">Home</a>
            <a href="{{ url_for('howto') }}" class="navbar-item">HowTo</a>
            <!--
            Disabled:
            <a href="{{ url_for('help') }}" class="navbar-item">Help</a>
            -->
            <img src="{{ url_for('static', filename='images/nn.jpg') }}" class="navbar-image"/>
        </div>
        <div class="body-content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <hr>
            2024 ML/DL classifier challenge
        </div>
    </body>
</html>
